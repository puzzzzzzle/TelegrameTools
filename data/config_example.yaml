api_id: YOUR_API_ID
api_hash: YOUR_API_HASH
download:
  # Path for saving downloaded files
  path: "./downloads"
  # Prefix format for saved files
  file_path_prefix:
    - chat_title
    - media_datetime
  # Chats and media types to download
  chats_to_download:
    # Both chat ID and chat name are acceptable
    group_name_1:
      - audio
      - document
      - photo
      - video
      - voice
      - animation #gif
    group_name_2:
      - all
    chat_name_1:
      - photo
    chat_id:
      - video